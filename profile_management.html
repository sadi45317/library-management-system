<!DOCTYPE html>
<html>
<head>
    <title>Profile Management</title>
    <link rel="stylesheet" href="/CSS/profile_styles.css">
</head>
<body>

<div class="container">
    <h1>Profile Management</h1>
    <div id="viewProfile">
        <table>
            <tr>
                <td rowspan="3"><img id="profilePic" src="myphoto.jpg" width="100" height="100"></td>
            </tr>
            <tr><td>Name:</td><td id="displayName">Saifur Sadi</td></tr>
            <tr><td>Email:</td><td id="displayEmail">sadi@email.com</td></tr>
        </table>
        <table>
            <tr>
                <td><input type="button" value="Edit Profile" onclick="showSection('editProfile')"></td>
                <td><input type="button" value="Change Avatar" onclick="showSection('changeAvatar')"></td>
                <td><input type="button" value="Update Password" onclick="showSection('updatePassword')"></td>
            </tr>
        </table>
    </div>

    <div id="editProfile" class="hidden">
        <h2>Edit Profile</h2>
        <form onsubmit="return saveProfile()">
            <table>
                <tr><td>Name:</td><td><input type="text" id="editName" value="Saifur Sadi" required></td></tr>
                <tr><td>Email:</td><td><input type="email" id="editEmail" value="sadi@email.com" required></td></tr>
                <tr><td colspan="2"><input type="submit" value="Save Changes"></td></tr>
            </table>
        </form>
        <a href="#" onclick="showSection('viewProfile')">Back</a>
    </div>

    <div id="changeAvatar" class="hidden">
        <h2>Change Avatar</h2>
        <form onsubmit="return updateAvatar()">
            <table>
                <tr><td>Select Image:</td><td><input type="file" id="avatarFile" accept="image/*" required></td></tr>
                <tr><td colspan="2"><input type="submit" value="Upload"></td></tr>
            </table>
        </form>
        <div>
            <img id="previewImg" width="100" height="100">
        </div>
        <a href="#" onclick="showSection('viewProfile')">Back</a>
    </div>

    <div id="updatePassword" class="hidden">
        <h2>Update Password</h2>
        <form onsubmit="return changePassword()">
            <table>
                <tr><td>New Password:</td><td><input type="password" id="newPass" required></td></tr>
                <tr><td>Confirm Password:</td><td><input type="password" id="confirmPass" required></td></tr>
                <tr><td colspan="2"><input type="submit" value="Change Password"></td></tr>
            </table>
        </form>
        <a href="#" onclick="showSection('viewProfile')">Back</a>
    </div>
</div>

<script src="/JavaScript/profile_script.js"></script>

</body>
</html>
